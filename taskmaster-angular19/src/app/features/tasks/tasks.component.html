<h2>Tasks</h2>

<form (ngSubmit)="addTask()" class="task-form">
  <input type="text" [(ngModel)]="newTaskTitle" name="title" placeholder="Task Title" required>
  <input type="text" [(ngModel)]="newTaskDescription" name="description" placeholder="Description">
  <button type="submit">Add Task</button>
</form>

<!-- ðŸ”½ Task Filter Dropdown -->
<select [(ngModel)]="taskFilter" name="taskFilter">
  <option value="all">All</option>
  <option value="completed">Completed</option>
  <option value="pending">Pending</option>
</select>

<ul class="task-list">
  <li *ngFor="let task of tasks | filterTasks:taskFilter" [class.completed]="task.completed">
    <h3>{{ task.title }}</h3>
    <p>{{ task.description }}</p>
    <button (click)="toggleComplete(task)">
      {{ task.completed ? 'Undo' : 'Complete' }}
    </button>
    <button (click)="deleteTask(task.id)">Delete</button>
  </li>
</ul>
